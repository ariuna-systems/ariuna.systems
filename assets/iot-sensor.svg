<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" width="700" height="350">
    <defs>
        <style>
            .node { fill: none; stroke: #fff; stroke-width: 1.5; }
            .connection { stroke: #fff; stroke-width: 0.8; fill: none; opacity: 0; }
            .dot { fill: #fff; }

            @keyframes flow {
            0% { opacity: 0; stroke-dashoffset: 15; }
            50% { opacity: 0.4; }
            100% { opacity: 0; stroke-dashoffset: 0; }
            }

            @keyframes pulse {
            0%, 100% { opacity: 0.5; r: 2; }
            50% { opacity: 0.9; r: 3.5; }
            }

            .connection { animation: flow 2.5s ease-in-out infinite; stroke-dasharray: 4 3; }
            .dot { animation: pulse 2s ease-in-out infinite; }
        </style>
    </defs>

    <!-- Grid Layer 1 (x=80) -->
    <circle class="node" cx="80" cy="80" r="7" />
    <circle class="dot" cx="80" cy="80" r="2" />

    <circle class="node" cx="80" cy="170" r="7" />
    <circle class="dot" cx="80" cy="170" r="2" style="animation-delay: 0.1s" />

    <circle class="node" cx="80" cy="260" r="7" />
    <circle class="dot" cx="80" cy="260" r="2" style="animation-delay: 0.2s" />

    <!-- Grid Layer 2 (x=210) -->
    <circle class="node" cx="210" cy="80" r="7" />
    <circle class="dot" cx="210" cy="80" r="2" style="animation-delay: 0.3s" />

    <circle class="node" cx="210" cy="170" r="7" />
    <circle class="dot" cx="210" cy="170" r="2" style="animation-delay: 0.4s" />

    <circle class="node" cx="210" cy="260" r="7" />
    <circle class="dot" cx="210" cy="260" r="2" style="animation-delay: 0.5s" />

    <!-- Grid Layer 3 (x=340) -->
    <circle class="node" cx="340" cy="80" r="7" />
    <circle class="dot" cx="340" cy="80" r="2" style="animation-delay: 0.6s" />

    <circle class="node" cx="340" cy="170" r="7" />
    <circle class="dot" cx="340" cy="170" r="2" style="animation-delay: 0.7s" />

    <circle class="node" cx="340" cy="260" r="7" />
    <circle class="dot" cx="340" cy="260" r="2" style="animation-delay: 0.8s" />

    <!-- Grid Layer 4 (x=470) -->
    <circle class="node" cx="470" cy="80" r="7" />
    <circle class="dot" cx="470" cy="80" r="2" style="animation-delay: 0.9s" />

    <circle class="node" cx="470" cy="170" r="7" />
    <circle class="dot" cx="470" cy="170" r="2" style="animation-delay: 1s" />

    <circle class="node" cx="470" cy="260" r="7" />
    <circle class="dot" cx="470" cy="260" r="2" style="animation-delay: 1.1s" />

    <!-- Grid Layer 5 (x=600) -->
    <circle class="node" cx="600" cy="125" r="7" />
    <circle class="dot" cx="600" cy="125" r="2" style="animation-delay: 1.2s" />

    <circle class="node" cx="600" cy="215" r="7" />
    <circle class="dot" cx="600" cy="215" r="2" style="animation-delay: 1.3s" />

    <!-- DAG Connections Layer 1 to 2 -->
    <line class="connection" x1="87" y1="80" x2="203" y2="80" />
    <line class="connection" x1="87" y1="80" x2="203" y2="170" style="animation-delay: 0.1s" />
    <line class="connection" x1="87" y1="170" x2="203" y2="170" style="animation-delay: 0.2s" />
    <line class="connection" x1="87" y1="170" x2="203" y2="260" style="animation-delay: 0.3s" />
    <line class="connection" x1="87" y1="260" x2="203" y2="170" style="animation-delay: 0.4s" />
    <line class="connection" x1="87" y1="260" x2="203" y2="260" style="animation-delay: 0.5s" />

    <!-- Layer 2 to 3 -->
    <line class="connection" x1="217" y1="80" x2="333" y2="80" style="animation-delay: 0.6s" />
    <line class="connection" x1="217" y1="80" x2="333" y2="170" style="animation-delay: 0.7s" />
    <line class="connection" x1="217" y1="170" x2="333" y2="80" style="animation-delay: 0.8s" />
    <line class="connection" x1="217" y1="170" x2="333" y2="170" style="animation-delay: 0.9s" />
    <line class="connection" x1="217" y1="170" x2="333" y2="260" style="animation-delay: 1s" />
    <line class="connection" x1="217" y1="260" x2="333" y2="170" style="animation-delay: 1.1s" />
    <line class="connection" x1="217" y1="260" x2="333" y2="260" style="animation-delay: 1.2s" />

    <!-- Layer 3 to 4 -->
    <line class="connection" x1="347" y1="80" x2="463" y2="80" style="animation-delay: 1.3s" />
    <line class="connection" x1="347" y1="80" x2="463" y2="170" style="animation-delay: 1.4s" />
    <line class="connection" x1="347" y1="170" x2="463" y2="80" style="animation-delay: 1.5s" />
    <line class="connection" x1="347" y1="170" x2="463" y2="170" style="animation-delay: 1.6s" />
    <line class="connection" x1="347" y1="170" x2="463" y2="260" style="animation-delay: 1.7s" />
    <line class="connection" x1="347" y1="260" x2="463" y2="170" style="animation-delay: 1.8s" />
    <line class="connection" x1="347" y1="260" x2="463" y2="260" style="animation-delay: 1.9s" />

    <!-- Layer 4 to 5 -->
    <line class="connection" x1="477" y1="80" x2="593" y2="125" style="animation-delay: 2s" />
    <line class="connection" x1="477" y1="170" x2="593" y2="125" style="animation-delay: 2.1s" />
    <line class="connection" x1="477" y1="170" x2="593" y2="215" style="animation-delay: 2.2s" />
    <line class="connection" x1="477" y1="260" x2="593" y2="215" style="animation-delay: 2.3s" />
</svg>